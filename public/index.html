<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chess Club</title>

  <link rel="stylesheet" href="style.css">  
  <link rel="icon" href="/chess-pawn.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="no-print">
      <h1 class="heading-with-icon">
        Chess Club
      </h1>

      <p class="subhead">Add players, generate schedules, filter by Thursdays, and print.</p>

      <div class="card">
        <h2>Add Player</h2>
        <hr />
        <form id="playerForm" class="row">
          <input type="text" id="name" placeholder="Player Name" required />
          <select id="level">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
          </select>
          <button type="submit" class="admin-btn">Add Player</button>
        </form>
      </div>

      <div style="height:14px;"></div>

      <div class="card">
        <div class="row" style="justify-content: space-between;">
          <h2 style="margin:0;">Schedules</h2>
          <button class="admin-btn btn-primary" type="button" id="btnGenerate">
            Generate &amp; Save Schedule
          </button>
        </div>

        <hr />

        <ul id="scheduleList"></ul>

        <div style="margin: 12px 0;" class="row">
          <label>
            Show matches on:
            <input type="date" id="filterDate" />
          </label>

          <button class="admin-btn" type="button" id="btnFilter">Filter</button>
          <button class="admin-btn" type="button" id="btnClearFilter">Clear</button>
        </div>
      </div>
    </div><!-- /.no-print -->

    <!-- PRINT AREA -->
    <div id="printArea" class="card">
      <h2 id="printTitle">Schedule</h2>
      <hr />
      <div id="printMeta"></div>

      <div class="table-wrap">
        <table id="printTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Level</th>
              <th>Player</th>
              <th>Opponent</th>
              <th class="no-print">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Status + Save/Print -->
      <div class="no-print row" style="margin-top:12px; justify-content: space-between;">
        <div id="scheduleStatus" style="color: rgba(233,238,252,0.75); font-size: 0.95rem;">
          Saved
        </div>

        <div class="row" style="gap:10px;">
          <button class="admin-btn" type="button" id="btnPrint">Print</button>
          <button id="btnSaveSchedule" class="admin-btn btn-primary" type="button" disabled>
            Save Schedule
          </button>
        </div>
      </div>
    </div>

    <div style="height:14px;"></div>

    <div class="no-print card">
      <h2>Player List</h2>
      <hr />
      <div class="table-wrap">
        <table id="playerTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Level</th>
              <th>Score</th>
              <th class="no-print">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="modal-backdrop hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h3 id="modalTitle">Edit</h3>
          <button id="modalClose" class="admin-btn" type="button">✕</button>
        </div>

        <form id="modalForm">
          <div id="modalBody" class="modal-body"></div>

          <div class="modal-actions">
            <button type="button" id="modalCancel" class="admin-btn">Cancel</button>
            <button type="submit" class="admin-btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="no-print app-footer">
      <p>Built by <strong>Josh Schwartzkopf</strong> © 2026</p>
    </footer>

  </div><!-- /.container -->

  <script>
    // ---------- Global state ----------
    let currentSchedule = null;
    let allPlayers = [];
    let scheduleDirty = false;

    // ---------- DOM refs ----------
    const form = document.getElementById("playerForm");
    const scheduleList = document.getElementById("scheduleList");

    const btnGenerate = document.getElementById("btnGenerate");
    const btnFilter = document.getElementById("btnFilter");
    const btnClearFilter = document.getElementById("btnClearFilter");
    const btnPrint = document.getElementById("btnPrint");
    const btnSaveSchedule = document.getElementById("btnSaveSchedule");

    // Modal refs
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const modalForm = document.getElementById("modalForm");
    const modalClose = document.getElementById("modalClose");
    const modalCancel = document.getElementById("modalCancel");

    let modalOnSubmit = null;

    // ---------- Helpers ----------
    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function setScheduleDirty(isDirty) {
      scheduleDirty = isDirty;

      const status = document.getElementById("scheduleStatus");
      if (btnSaveSchedule) btnSaveSchedule.disabled = !isDirty;

      if (status) {
        status.textContent = isDirty ? "Unsaved changes" : "Saved";
        status.style.color = isDirty ? "#22c55e" : "rgba(233,238,252,0.75)";
      }
    }

    // Normalize match object to be BYE-safe and id-safe
    function normalizeMatch(m) {
      const player1 = m.player1 ?? "";
      const player2 =
        (m.player2Id == null || m.player2 == null || String(m.player2).trim() === "")
          ? "BYE"
          : m.player2;

      const isBye = (m.player2Id == null) || (String(player2).toUpperCase() === "BYE") || !!m.isBye;

      return {
        ...m,
        player1,
        player2,
        isBye
      };
    }

    function getPlayerByNameAndLevel(name, level) {
      return allPlayers.find(p => Number(p.level) === Number(level) && p.name === name) || null;
    }

    function getPlayerNamesByLevel(level) {
      return allPlayers
        .filter(p => Number(p.level) === Number(level))
        .map(p => p.name)
        .sort((a, b) => a.localeCompare(b));
    }

    // ---------- Modal helpers ----------
    function openModal({ title, bodyHtml, onSubmit }) {
      modalTitle.textContent = title;
      modalBody.innerHTML = bodyHtml;
      modalOnSubmit = onSubmit;

      modalBackdrop.classList.remove("hidden");
      modalBackdrop.setAttribute("aria-hidden", "false");

      const first = modalBody.querySelector("input, select, textarea, button");
      if (first) first.focus();
    }

    function closeModal() {
      modalBackdrop.classList.add("hidden");
      modalBackdrop.setAttribute("aria-hidden", "true");
      modalBody.innerHTML = "";
      modalOnSubmit = null;
    }

    modalClose.addEventListener("click", closeModal);
    modalCancel.addEventListener("click", closeModal);

    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !modalBackdrop.classList.contains("hidden")) {
        closeModal();
      }
    });

    modalForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (typeof modalOnSubmit === "function") {
        await modalOnSubmit(new FormData(modalForm));
      }
    });

    // ---------- Players ----------
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const level = document.getElementById("level").value;

      const response = await fetch("/add-player", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, level })
      });

      const players = await response.json();
      allPlayers = players;
      renderPlayers(players);
      form.reset();
    });

    async function loadPlayers() {
      const response = await fetch("/players");
      const players = await response.json();
      allPlayers = players;
      renderPlayers(players);
    }

    function renderPlayers(players) {
      const tbody = document.querySelector("#playerTable tbody");
      tbody.innerHTML = "";

      const sorted = [...players].sort((a, b) => (b.score ?? 0) - (a.score ?? 0));

      sorted.forEach((p, index) => {
        const tr = document.createElement("tr");

        const tdRank = document.createElement("td");
        tdRank.textContent = index + 1;

        const tdName = document.createElement("td");
        tdName.textContent = p.name;

        const tdLevel = document.createElement("td");
        tdLevel.textContent = p.level;

        const tdScore = document.createElement("td");
        
		const scoreNum = Number(p.score ?? 0);
		tdScore.textContent = scoreNum.toString().replace(/\.?0+$/, '');

        const tdActions = document.createElement("td");
        tdActions.className = "no-print";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "admin-btn";
        editBtn.addEventListener("click", () => editPlayer(p.id, p.name, p.level, p.score ?? 0));

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "admin-btn btn-danger";
        deleteBtn.addEventListener("click", () => deletePlayer(p.id));

        tdActions.appendChild(editBtn);
        tdActions.appendChild(deleteBtn);

        tr.appendChild(tdRank);
        tr.appendChild(tdName);
        tr.appendChild(tdLevel);
        tr.appendChild(tdScore);
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      });
    }

    async function deletePlayer(id) {
      await fetch(`/players/${id}`, { method: "DELETE" });
      loadPlayers();
    }

    function editPlayer(id, currentName, currentLevel, currentScore) {
      openModal({
        title: "Edit Player",
        bodyHtml: `
          <div class="field">
            <label for="mp_name">Name</label>
            <input id="mp_name" name="name" type="text" value="${escapeHtml(currentName)}" required />
          </div>

          <div class="field">
            <label for="mp_level">Level</label>
            <select id="mp_level" name="level">
              <option value="1" ${String(currentLevel) === "1" ? "selected" : ""}>Level 1</option>
              <option value="2" ${String(currentLevel) === "2" ? "selected" : ""}>Level 2</option>
              <option value="3" ${String(currentLevel) === "3" ? "selected" : ""}>Level 3</option>
            </select>
          </div>

          <div class="field">
            <label for="mp_score">Score</label>
            <input id="mp_score" name="score" type="number" step="0.5" value="${currentScore ?? 0}" />
          </div>
        `,
        onSubmit: async (fd) => {
          const name = fd.get("name").toString().trim();
          const level = fd.get("level").toString();
          const score = fd.get("score").toString();

          await fetch(`/players/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, level, score })
          });

          closeModal();
          loadPlayers();
        }
      });
    }

    // ---------- Schedules ----------
    btnGenerate.addEventListener("click", generateSchedule);
    btnFilter.addEventListener("click", applyDateFilter);
    btnClearFilter.addEventListener("click", clearDateFilter);
    btnPrint.addEventListener("click", () => window.print());
    btnSaveSchedule.addEventListener("click", saveSchedule);

    async function generateSchedule() {
      const res = await fetch("/schedule", { method: "POST" });
      const newSchedule = await res.json();

      renderSchedule(newSchedule);
      loadSchedules();
    }

    async function loadSchedules() {
      const res = await fetch("/schedules");
      const schedules = await res.json();

      scheduleList.innerHTML = "";

      schedules.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `Schedule ${s.createdAt} `;

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "View";
        viewBtn.className = "admin-btn";
        viewBtn.addEventListener("click", () => viewSchedule(s.id));

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "admin-btn btn-danger";
        deleteBtn.addEventListener("click", async () => {
          await deleteSchedule(s.id);
        });

        li.appendChild(viewBtn);
        li.appendChild(deleteBtn);
        scheduleList.appendChild(li);
      });

      if (schedules.length > 0) {
        await viewSchedule(schedules[schedules.length - 1].id);
      } else {
        clearScheduleDisplay();
      }
    }

    async function viewSchedule(id) {
      if (scheduleDirty && !confirm("You have unsaved changes. Switch schedules anyway?")) {
        return;
      }

      const res = await fetch(`/schedules/${id}`);
      const schedule = await res.json();

      renderSchedule(schedule);
      document.getElementById("printArea").scrollIntoView({ behavior: "smooth" });
    }

    async function deleteSchedule(id) {
      await fetch(`/schedules/${id}`, { method: "DELETE" });
      await loadSchedules();
    }

    function renderSchedule(schedule) {
      // Normalize matches for BYE
      const normalized = {
        ...schedule,
        matches: Array.isArray(schedule.matches) ? schedule.matches.map(normalizeMatch) : []
      };

      currentSchedule = normalized;

      document.getElementById("printTitle").textContent = "Round Robin Schedule";
      document.getElementById("printMeta").textContent =
        `Created: ${normalized.createdAt} | Matches: ${normalized.matches.length}`;

      renderMatches(normalized.matches);
      setScheduleDirty(false);
    }

    function renderMatches(matches) {
      const tbody = document.querySelector("#printTable tbody");
      tbody.innerHTML = "";

      matches.forEach(raw => {
        const m = normalizeMatch(raw);

        const tr = document.createElement("tr");

        const tdDate = document.createElement("td");
        tdDate.textContent = m.date;

        const tdLevel = document.createElement("td");
        tdLevel.textContent = `Level ${m.level}`;

        const tdPlayer = document.createElement("td");
        tdPlayer.textContent = m.player1;

        const tdOpponent = document.createElement("td");
        tdOpponent.textContent = m.player2; // "BYE" if no opponent

        const tdActions = document.createElement("td");
        tdActions.className = "no-print";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "admin-btn";
        editBtn.addEventListener("click", () => editMatch(m));

        tdActions.appendChild(editBtn);

        tr.appendChild(tdDate);
        tr.appendChild(tdLevel);
        tr.appendChild(tdPlayer);
        tr.appendChild(tdOpponent);
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      });
    }

    function applyDateFilter() {
      if (!currentSchedule) return;

      const selected = document.getElementById("filterDate").value;
      if (!selected) return;

      const filtered = currentSchedule.matches.filter(m => m.date === selected);

      document.getElementById("printMeta").textContent =
        `Matches on ${selected} | Count: ${filtered.length}`;

      renderMatches(filtered);
    }

    function clearDateFilter() {
      if (!currentSchedule) return;

      document.getElementById("filterDate").value = "";
      document.getElementById("printMeta").textContent =
        `Created: ${currentSchedule.createdAt} | Matches: ${currentSchedule.matches.length}`;

      renderMatches(currentSchedule.matches);
    }

    function editMatch(m) {
      if (!currentSchedule) return;

      if (!m.matchId) {
        alert("This schedule/match is missing matchId. Generate a new schedule.");
        return;
      }

      // Build id->name lists by level
      const playersAtLevel = allPlayers
        .filter(p => Number(p.level) === Number(m.level))
        .sort((a, b) => a.name.localeCompare(b.name));

      // Ensure current selections are available
      const byeOption = { id: null, name: "BYE" };

      const opponentOptions = [byeOption, ...playersAtLevel];

      const player1Id = m.player1Id ?? getPlayerByNameAndLevel(m.player1, m.level)?.id ?? null;
      const player2Id =
        (m.isBye || m.player2Id == null || String(m.player2).toUpperCase() === "BYE")
          ? null
          : (m.player2Id ?? getPlayerByNameAndLevel(m.player2, m.level)?.id ?? null);

      openModal({
        title: "Edit Match",
        bodyHtml: `
          <div class="field">
            <label for="mm_date">Date</label>
            <input id="mm_date" name="date" type="date" value="${escapeHtml(m.date)}" required />
          </div>

          <div class="field">
            <label for="mm_player1Id">Player</label>
            <select id="mm_player1Id" name="player1Id">
              ${playersAtLevel.map(p => `
                <option value="${p.id}" ${String(p.id) === String(player1Id) ? "selected" : ""}>
                  ${escapeHtml(p.name)}
                </option>
              `).join("")}
            </select>
          </div>

          <div class="field">
            <label for="mm_player2Id">Opponent</label>
            <select id="mm_player2Id" name="player2Id">
              ${opponentOptions.map(p => `
                <option value="${p.id == null ? "" : p.id}"
                  ${
                    (p.id == null && player2Id == null) ||
                    (p.id != null && String(p.id) === String(player2Id))
                      ? "selected"
                      : ""
                  }>
                  ${escapeHtml(p.name)}
                </option>
              `).join("")}
            </select>
            <div style="margin-top:6px; opacity:0.8; font-size:0.9rem;">
              Choose <strong>BYE</strong> for an odd-player sit-out.
            </div>
          </div>

          <div class="field">
            <label for="mm_status">Status</label>
            <select id="mm_status" name="status">
              ${["scheduled","completed","forfeit","canceled"].map(s =>
                `<option value="${s}" ${m.status === s ? "selected" : ""}>${s}</option>`
              ).join("")}
            </select>
          </div>

          <div class="field">
            <label for="mm_result">Result (optional)</label>
            <input id="mm_result" name="result" type="text"
              placeholder="e.g. 1-0, 0-1, 0.5-0.5"
              value="${escapeHtml(m.result ?? "")}" />
          </div>

          <div class="field">
            <label for="mm_notes">Notes (optional)</label>
            <textarea id="mm_notes" name="notes">${escapeHtml(m.notes ?? "")}</textarea>
          </div>
        `,
        onSubmit: async (fd) => {
          const date = fd.get("date").toString();

          const newP1Id = fd.get("player1Id").toString();
          const rawP2Id = fd.get("player2Id").toString(); // "" means BYE

          const status = fd.get("status").toString();
          const result = fd.get("result").toString().trim() || null;
          const notes = fd.get("notes").toString().trim() || "";

          const player1Obj = allPlayers.find(p => String(p.id) === String(newP1Id));
          if (!player1Obj) {
            alert("Could not resolve Player. Try reloading the page.");
            return;
          }

          const player2Obj = rawP2Id
            ? allPlayers.find(p => String(p.id) === String(rawP2Id))
            : null;

          // Prevent same player vs same player (but allow BYE)
          if (player2Obj && String(player1Obj.id) === String(player2Obj.id)) {
            alert("Player and Opponent cannot be the same.");
            return;
          }

          // Draft update only (no server call here)
          const idx = currentSchedule.matches.findIndex(x => x.matchId === m.matchId);
          if (idx === -1) {
            alert("Match not found in current schedule.");
            return;
          }

          const updatedMatch = {
            ...currentSchedule.matches[idx],
            date,
            status,
            result,
            notes,

            // Keep BOTH ids and names so the server can persist correctly
            player1Id: player1Obj.id,
            player1: player1Obj.name,

            player2Id: player2Obj ? player2Obj.id : null,
            player2: player2Obj ? player2Obj.name : "BYE",
            isBye: !player2Obj
          };

          currentSchedule.matches[idx] = normalizeMatch(updatedMatch);

          closeModal();
          renderSchedule(currentSchedule);
          setScheduleDirty(true);
        }
      });
    }

    async function saveSchedule() {
      if (!currentSchedule?.id) return;

      // Send ids if we have them; server PUT is now BYE-capable (player2Id can be null)
      const payload = {
        ...currentSchedule,
        matches: (currentSchedule.matches || []).map(m => ({
          matchId: m.matchId,
          date: m.date,
          status: m.status,
          result: m.result ?? null,
          notes: m.notes ?? "",

          // ids are what the server updates
          player1Id: m.player1Id ?? null,
          player2Id: (m.player2Id == null ? null : m.player2Id),
        }))
      };

      const res = await fetch(`/schedules/${currentSchedule.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        const txt = await res.text();
        console.error("Save schedule failed:", res.status, txt);
        alert("Save failed. Check console.");
        return;
      }

      const saved = await res.json();
      currentSchedule = {
        ...saved,
        matches: Array.isArray(saved.matches) ? saved.matches.map(normalizeMatch) : []
      };

      renderSchedule(currentSchedule);
      setScheduleDirty(false);
      loadSchedules();
    }

    function clearScheduleDisplay() {
      document.getElementById("printTitle").textContent = "Schedule";
      document.getElementById("printMeta").textContent = "No saved schedules yet.";
      document.querySelector("#printTable tbody").innerHTML = "";
      setScheduleDirty(false);
    }

    // ---------- Init ----------
    document.addEventListener("DOMContentLoaded", () => {
      loadPlayers();
      loadSchedules();
    });
  </script>
</body>
</html>
